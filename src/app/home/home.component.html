<div class="container-fluid">
  <div class="row">
    <div *ngIf="sidebarstatus" style="height: 93vh;width: fit-content;" class="sidebar col-lg-2 bg-dark d-flex flex-column">
      <a style="text-decoration: none;color:white;" class="fw-bolder mb-3 mt-1" routerLink="/dashboard">Home </a>
      <a style="text-decoration: none;color:white;" class="fw-bolder" routerLink="/users">Users</a>
      <button (click)="logout()" class="btn mt-auto text-light fw-bolder" >LogOut</button>
    </div>
    <div style="min-width: 90%;height: 93vh;" class="col mt-2 ">
      <div class="row">
        <div class="col-lg-8">
          <div style="height: 110px; background-image: url('../../assets/images/img2.jpg');background-size: cover;" class="banner rounded shadow p-3">
            <h1 class="fw-bolder"><i (click)="menubuttonclick()" style="cursor: pointer;" class="fa-solid fa-bars me-3"></i>WELCOME {{adminName}} !!!</h1>
          </div>
          <div class="row mt-3 ms-1 text-center">
            <div class="col-lg-5 border rounded shadow">
              <app-calender></app-calender>
            </div>
            <div class="col-lg-1"></div>
            <div class="col-lg-6 border rounded shadow">
              <app-chart></app-chart>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div style="height: 400px;" class="border shadow rounded p-2">
            <app-update-admin (onAdminChange)="onAdminChange($event)"></app-update-admin>
          </div>
          <div style="height: 80px;background-image: url('../../assets/images/img2.jpg'); background-size: cover;" class="random-user mt-2 mb-3 rounded p-2 align-items-center d-flex justify-content-center fs-4 text-primary">
            <i class="fa-users fa-solid "></i> Employees : <span class="ms-2"> {{count}} </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
