<div *ngIf="!editAdminStatus">
    <div class="admin-img text-center mt-5">
      <img
        width="200px"
        height="200px"
        class="img-fluid rounded"
        [src]="profile"
        alt="profile"
      />
    </div>
    <div class="admin-update text-center mt-3">
      <button class="text-primary btn btn-link fs-5" (click)="editadminbtnclick()">
        Edit Admin Details <i class="fa-solid fa-pen"></i>
      </button>
    </div>
</div>

<div *ngIf="editAdminStatus" class="text-center p-3 mt-3" >
    <h4 class="mb-1 fw-bolder">Edit Admin Details!</h4>
    <label >
        <input (change)="getFile($event)" type="file" style="display: none;">
        <img
        width="150px"
        height="150px"
        class="img-fluid rounded"
        [src]="profile"
        alt="profile"
      />
    </label>
    <div class="d-flex align-items-center">
      <label class="fw-bolder me-5">Name:</label>
      <input [(ngModel)]="adminDetails.name" type="text" class="form-control mt-2" placeholder="Admin Name" required>
    </div>
    <div class="d-flex align-items-center">
      <label class="fw-bolder me-4">Password:</label>
      <input [(ngModel)]="adminDetails.password" type="text" class="form-control mt-2" placeholder="Admin password" required>
    </div>

    <input (click)="cancelClick()" type="button" class="btn btn-primary mt-3 me-3" value="Cancel">
    <input (click)="updateAdminDetails()" type="button" class="btn btn-warning mt-3" value="Update">
</div>
